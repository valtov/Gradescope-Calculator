<html>
    <head>
      <title> Letter Grade Assignments</title>
    </head>
    <table class="main1-table" id="main-table">
        <tbody>
            <tr role="single-row">
                <td class="left"> 
                    <table class="left-table" id="assignments-student-table-left" role="grid">
                        <tbody>
                            <tr role="row" class="odd">
                                <td class="letterGradeL"><span>A</span></td>
                                <td class="sorting_1 sorting_2">
                                    <input value="90">
                                </td>
                            </tr>
                            <tr role="row" class="odd">
                                <td class="letterGradeL"><span>B</span></td>
                                <td class="sorting_1 sorting_2">
                                <input value="80">
                                </td>
                            </tr>
                            <tr role="row" class="odd">
                                <td class="letterGradeL"><span>C</span></td>
                                <td class="sorting_1 sorting_2">
                                <input value="70">
                                </td>
                            </tr>
                            <tr role="row" class="odd">
                                <td class="letterGradeL"><span>D</span></td>
                                <td class="sorting_1 sorting_2">
                                <input value="60">
                                </td>
                            </tr>
                            <tr role="row" class="odd">
                                <td class="letterGradeL"><span>F</span></td>
                                <td class="sorting_1 sorting_2">
                                <input value="50">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
                <td class="right">
                    <table class="right-table" id="assignments-student-table-right" role="grid">
                        <tbody>
                            <tr role="row" class="odd">
                                <td>
                                    <div>Name</div>
                                </td>
                                <td>
                                    <div>Percentage</div>
                                </td>
                            </tr>
                            <tr role="row" class="odd">
                                <td class="buttonName">
                                    <input id="categoryInput">
                                </td>
                                <td class="buttonPercentage">
                                    <input id="categoryPercentage">
                                </td>
                                <td>
                                    <button id="secretButton"> + </button>
                                </td>
                            </tr>
                            
                        </tbody>
                    </table>
                </td>
            </tr>

        </tbody>
    </table>
    <script src="popup.js"></script>
    <link rel="stylesheet" type="text/css" href="popup.css">

        
        
   </html>
